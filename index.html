<!DOCTYPE html>
<html lang="en">

<head>
  <title>Programming Language Suggester</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="d-flex justify-content-center">
    <h1>Programming Language Suggester</h1>
  </div>
  <div class="error hidden">Please fill out all the questions!</div>
  <form class="form">
    <label>
      Do you enjoy web development?
      <select id="web-dev">
        <option selected>Choose option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <br>
    <label>
      Do you like web based games or larger platform games or prefer working with data?
      <select id="specific-webdev">
        <option selected>Choose option</option>
        <option value="web">Web-based games</option>
        <option value="platform">Platform games</option>
        <option value="data">Data</option>
      </select>
    </label>
    <br>
    <label>
      Do prefer speed as a priority?
      <select id="speed">
        <option selected>Choose option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <br>
    <label>
      Do you want to learn a language that has excellent memory management but not as much popularity?
      <select id="memory">
        <option selected>Choose option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <br>
    <label>
      Do you like portability?
      <select id="portability">
        <option selected>Choose option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <br>
    <button type="submit">Run Test!</button>
  </form>
  <div class="display-result d-flex justify-content-center">
    <p class="results"></p>
  </div>

  <div class="rust d-flex justify-content-center align-items-center">
    <div class="card">
      <img class="card-img-top" src="img/rust.png" alt="language icon">
      <div class="card-body">
        <h5 class="card-title">Rust</h5>
        <p class="card-text">
          <ul>

        </ul>
        </p>
        <a href="https://www.rust-lang.org/" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>

  <div class="java d-flex justify-content-center align-items-center">
    <div class="card">
      <img class="card-img-top" src="img/java.jpg" alt="language icon">
      <div class="card-body">
        <h5 class="card-title">Java</h5>
        <p class="card-text">
          <ul>

        </ul>
        </p>
        <a href="https://www.java.com/en/download/help/whatis_java.html" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>

  <div class="javascript d-flex justify-content-center align-items-center">
    <div class="card">
      <img class="card-img-top" src="img/js.jpg" alt="language icon">
      <div class="card-body">
        <h5 class="card-title">JavaScript</h5>
        <p class="card-text">
          <ul>

        </ul>
        </p>
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
    
</body>

</html>
