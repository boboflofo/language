<!DOCTYPE html>
<html lang="en">

<head>
  <title>Programming Language Suggester</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>

<body>
  <h1>Programming Language Suggester</h1>
  <div class="error hidden">Please fill out all the questions!</div>
  <form class="form">
    <label>
      Do you enjoy web development?
      <select id="web-dev">
        <option selected>Choose option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <br>
    <label>
      Do you like web based games or larger platform games or prefer working with data?
      <select id="specific-webdev">
        <option selected>Choose option</option>
        <option value="web">Web-based games</option>
        <option value="platform">Platform games</option>
        <option value="data">Data</option>
      </select>
    </label>
    <br>
    <label>
      Do prefer speed as a priority?
      <select id="speed">
        <option selected>Choose option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <br>
    <label>
      Do you want to learn a language that has excellent memory management but not as much popularity?
      <select id="memory">
        <option selected>Choose option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <br>
    <label>
      Do you like portability?
      <select id="portability">
        <option selected>Choose option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <br>
    <button type="submit">Run Test!</button>
  </form>
  <div class="display-result d-flex justify-content-center">
    <p class="results"></p>
  </div>

  <div class="rust  d-flex justify-content-center align-items-center">
    <div class="card">
      <img class="card-img-top" src="..." alt="language icon">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>

  <div class="java">

  </div>

  <div class="javascript">

  </div>
    
</body>

</html>
