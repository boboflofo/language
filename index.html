<!DOCTYPE html>
<html lang="en">

<head>
  <title>Programming Language Suggester</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>

<body>
  <h1>Programming Language Suggester</h1>
  <form class="form">
    <label>
      Do you enjoy web development?
      <select class="web-dev">
        <option selected>Choose option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <br>
    <label>
      Do you like web based games or larger platform games?
      <select class="specific-webdev">
        <option selected>Choose option</option>
        <option value="web">Web-based games</option>
        <option value="platform">Platform games</option>
      </select>
    </label>
    <br>
    <label>
      Do prefer speed as a priority?
      <select class="speed">
        <option selected>Choose option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <br>
    <label>
      Do you want to learn a language that has excellent memory management but not as much popularity?
      <select class="memory">
        <option selected>Choose option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <br>
    <label>
      Do you like portability?
      <select class="portability">
        <option selected>Choose option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>
    <br>
    <button type="submit">Run Test!</button>
  </form>
  <div class="display-result">
    <p class="results"></p>
  </div>
    
</body>

</html>
